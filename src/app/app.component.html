<!-- Fondo rotador fijo -->
<!-- Fondo actual -->
<div class="background-rotator" [style.backgroundImage]="currentBackground">
  <div class="background-overlay"></div>
</div>

<!-- Logo animado tipo splash -->
<div #splashLogo class="logo-container" *ngIf="showSplash">
  <img *ngIf="esta" src="images/logo.png" alt="Logo" class="logo" />
</div>

<!-- Header con logo fijo en el centro -->
<header class="main-header">
  <!-- Servicios -->
   <a [routerLink]="['/servicios']" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }"
    class="nav-item principal">
    dozis
  </a>
  <a [routerLink]="['/servicios']" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }"
    class="nav-item principal">
    Servicios
  </a>
  

  <!-- Logo con routerLink a la raíz -->
  <div #logoTarget class="header-logo-wrapper">
    <a [routerLink]="['/']">
      <img src="images/logo.png" alt="Logo" class="header-logo nav-item" [style.opacity]="showSplash ? 0 : 1"
        [style.transition]="'opacity 0.5s ease-in-out'" />
    </a>
  </div>

  <!-- Sobre mí -->
  <a [routerLink]="['/abautMe']" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }"
    class="nav-item principal">
    Nosotros
  </a>

  <!-- Contacto -->
  <a [routerLink]="['/contacto']" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }"
    class="nav-item principal">
    Contacto
  </a>
</header>

<!-- Contenido -->
<div class="main-content" *ngIf="!showSplash">
  <router-outlet />

</div>
<!-- Footer -->
<app-footer *ngIf="!showSplash" />
